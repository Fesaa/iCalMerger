name: Build ICal merger

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Go-Binary
          path: ical-merger
